<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1" cellpadding="10" cellspacing="0">
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>City</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>John Doe</td>
                <td>30</td>
                <td>New York</td>
            </tr>
            <tr>
                <td>Jane Smith</td>
                <td>25</td>
                <td>Los Angeles</td>
            </tr>
            <tr>
                <td>Sam Brown</td>
                <td>22</td>
                <td>Chicago</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3">Total: 3 entries</td>
            </tr>
        </tfoot>
    </table>
    <br>
    <table border="1" cellpadding="10" cellspacing="0">
        <thead>
            <tr>
                <th>Product</th>
                <th>Price</th>
                <th>Quantity</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Laptop</td>
                <td>$1000</td>
                <td>5</td>
            </tr>
            <tr>
                <td>Smartphone</td>
                <td>$700</td>
                <td>10</td>
            </tr>
            <tr>
                <td>Tablet</td>
                <td>$300</td>
                <td>15</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3">Total: 3 products</td>
            </tr>
        </tfoot>
    </table>
    <br>    
</body>
</html>
